{% import 'macro' as macro %}

<script>
    require.config({
        paths: {
            {{ config_items | join(', ') }}
        }
    });
</script>

{{ macro.generate_tab_css() }}
{{ macro.display_tablinks(charts) }}

{% for chart in charts %}
    <div id="{{ chart.chart_id }}" class="chart-container" style="width:{{ chart.width }}; height:{{ chart.height }};"></div>
{% endfor %}

{{ macro.render_notebook_charts(charts, libraries) }}
{{ macro.switch_tabs() }}
